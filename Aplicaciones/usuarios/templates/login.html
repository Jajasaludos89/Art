{% extends 'importaciones.html' %}

{% block contenido %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form id="loginForm" method="post" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                <div class="invalid-feedback">Por favor, ingresa tu usuario.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>

        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
        </p>
    </div>
</div>

<script>
$(document).ready(function () {
    $('#loginForm').on('submit', function (e) {
        let isValid = true;

        if ($('#username').val().trim() === '') {
            $('#username').addClass('is-invalid');
            isValid = false;
        } else {
            $('#username').removeClass('is-invalid');
        }

        if ($('#password').val().trim() === '') {
            $('#password').addClass('is-invalid');
            isValid = false;
        } else {
            $('#password').removeClass('is-invalid');
        }

        if (!isValid) {
            e.preventDefault();
        }
    });
});
</script>

{% endblock %}
