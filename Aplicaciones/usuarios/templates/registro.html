{% extends 'importaciones.html' %}

{% block contenido %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 300px; max-width: 500px; width: 100%;">
        <h3 class="text-center mb-4">Registro de Usuario</h3>

        {% if form.errors %}
            <div class="alert alert-danger">
                Corrige los errores en el formulario.
            </div>
        {% endif %}

        <form id="form_registro" method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password1" id="password1">
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" name="password2" id="password2">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </form>

        <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
    </div>
</div>

<script>
    $("#form_registro").validate({
        rules: {
            username: {
                required: true,
                minlength: 3,
                maxlength: 30
            },
            email: {
                required: true,
                email: true
            },
            password1: {
                required: true,
                minlength: 6
            },
            password2: {
                required: true,
                equalTo: "#password1"
            }
        },
        messages: {
            username: {
                required: "Por favor, ingrese un nombre de usuario",
                minlength: "Debe tener al menos 3 caracteres",
                maxlength: "No debe exceder los 30 caracteres"
            },
            email: {
                required: "Por favor, ingrese un correo electrónico",
                email: "Ingrese un formato de correo válido"
            },
            password1: {
                required: "Por favor, ingrese una contraseña",
                minlength: "La contraseña debe tener al menos 6 caracteres"
            },
            password2: {
                required: "Por favor, confirme la contraseña",
                equalTo: "Las contraseñas no coinciden"
            }
        }
    });
</script>
{% endblock %}
