{% extends 'importaciones.html' %}

{% block contenido %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form id="form_login" method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>

        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
        </p>
    </div>
</div>


<script>
    $("#form_login").validate({
        rules: {
            "username": {
                required: true,
                minlength: 3,
                maxlength: 50
            },
            "password": {
                required: true,
                minlength: 5,
                maxlength: 50
            }
        },
        messages: {
            "username": {
                required: "Por favor, ingresa tu nombre de usuario",
                minlength: "Debe tener al menos 3 caracteres",
                maxlength: "No debe exceder los 50 caracteres"
            },
            "password": {
                required: "Por favor, ingresa tu contraseña",
                minlength: "Debe tener al menos 5 caracteres",
                maxlength: "No debe exceder los 50 caracteres"
            }
        }
    });
</script>
{% endblock %}
