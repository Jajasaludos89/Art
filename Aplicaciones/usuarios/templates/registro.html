{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded">
                <div class="card-body">
                    <h2 class="text-center mb-4">Registro</h2>
                    <form id="form_registro" method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" name="telefono" id="telefono" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="confirmar_password" class="form-label">Confirmar contraseña</label>
                            <input type="password" name="confirmar_password" id="confirmar_password" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}">¿Ya tienes cuenta?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $("#form_registro").validate({
        rules: {
            "nombre": {
                required: true,
                minlength: 3,
                maxlength: 100
            },
            "email": {
                required: true,
                email: true
            },
            "telefono": {
                required: true,
                digits: true,
                minlength: 10,
                maxlength: 10
            },
            "password": {
                required: true,
                minlength: 6
            },
            "confirmar_password": {
                required: true,
                equalTo: "#password"
            }
        },
        messages: {
            "nombre": {
                required: "Por favor, ingrese su nombre",
                minlength: "Debe tener al menos 3 caracteres",
                maxlength: "No debe exceder los 100 caracteres"
            },
            "email": {
                required: "Por favor, ingrese su correo",
                email: "Ingrese un correo válido"
            },
            "telefono": {
                required: "Por favor, ingrese su número de teléfono",
                digits: "Solo se permiten números",
                minlength: "Debe tener 10 dígitos",
                maxlength: "Debe tener 10 dígitos"
            },
            "password": {
                required: "Por favor, ingrese una contraseña",
                minlength: "Debe tener al menos 6 caracteres"
            },
            "confirmar_password": {
                required: "Por favor, confirme su contraseña",
                equalTo: "Las contraseñas no coinciden"
            }
        }
    });
</script>

</body>
</html>
